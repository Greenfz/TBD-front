<div class="row h-100">
    <mat-card class="w-25 h-50 mx-auto my-auto border border-warning d-flex justify-content-center shadow-lg">
      <form class="mx-auto my-auto">
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Login lub email</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div class="form-group" class="w-100">
          <mat-form-field appearance="fill">
            <mat-label>Hasło</mat-label>
            <input matInput type="password">
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" class="w-100">Zaloguj</button>
        <div class="rel">
          <a mat-raised-button routerLink="/remind" routerLinkActive="router-link-active">Przypomnij hasło</a>
          <a mat-raised-button color="accent" routerLink="/register" routerLinkActive="router-link-active" class="ml-2">Zarejestruj się</a>
        </div>
      </form>

    </mat-card>
</div>
